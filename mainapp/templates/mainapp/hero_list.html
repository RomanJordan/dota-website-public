{% load static %}
{% block content %}
<!doctype html>
    <html lang="en">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/style.css' %}">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" /> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"> </script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'mainapp/script.js' %}"></script>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <title>Dota 2 Hero Counters</title>
    </head>
    <body>
            <header class="navbar navbar-default navbar-static-top justify-content-between">
                   
                    <div class="banner">Dota 2 counters</div>
                    <div class="search">
                        <input type="text" placeholder="Search for a hero">
                    </div>
            </header>            
            <div class="container">
                    {% for hero in heroes %}
                        <a href="heroes/{{ hero.slug }}" class="hrefs">
                            <div style="background-image: url('{{ hero.hero_thumbnail.url }}');" class="background">
                                <div class="name">
                                    {{ hero.hero_name }}
                                </div>
                            </div>
                        </a>                
                    {% endfor %}           
            </div>
    </body> 
{% endblock content %}
</html>
